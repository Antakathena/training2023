<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices / Training</title>
    <style>
        body {background-color: powderblue;}
        h1   {color: rgb(106, 106, 180);}
        .myStyle { color: red ; background-color: black }
    </style>
</head>
<body>

    <button>Cliquez ici</button>

    <script>
        class Obj {
            constructor(){
                this.click = false;
                this.set = function () {
                    console.log(this);
                    this.click = true;
                }
            }
        }

        const myObject = new Obj();

        const but = document.querySelector('button');
        but.addEventListener('click', (e) => {but.classList.toggle('myStyle ')})
        but.addEventListener('click', myObject.set.bind(myObject));
    </script>
</body>
</html>
